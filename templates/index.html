<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>EchoSplit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Logo"/>
    <h1>EchoSplit</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, msg in messages %}
            <li class="{{ category }}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form id="upload-form" method="post" enctype="multipart/form-data">
      <label for="api_key">API Key:</label>
      <input type="text" id="api_key" name="api_key" required/>

      <label for="file">Audio File:</label>
      <input type="file" id="file" name="file" accept="audio/*" required/>

      <button type="submit">Upload &amp; Split</button>
    </form>

    <div id="status-section" style="display:none;">
      <h2>Processing status:</h2>
      <p id="status-text">Pending…</p>
      <div id="download-links" style="display:none;">
        <a id="vocals-link" href="#">Download Vocals</a>
        <a id="instr-link" href="#">Download Instrumental</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("upload-form");
    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = new FormData(form);
      fetch("/", {
        method: "POST",
        body: data
      })
      .then(res => {
        // on success, redirect to status view:
        window.location = res.url;
      })
      .catch(err => alert("Upload failed: "+err));
    });

    // If we’re on ?file=<>, start polling
    const params = new URLSearchParams(window.location.search);
    if (params.has("file")) {
      document.getElementById("status-section").style.display = "block";
      const file = params.get("file");
      const statusText = document.getElementById("status-text");
      const poll = () => {
        fetch(`/status?file=${encodeURIComponent(file)}`)
          .then(r => r.json().then(j => [r.status, j]))
          .then(([code, j]) => {
            if (code === 200 && j.status === "done") {
              statusText.textContent = "Done!";
              document.getElementById("download-links").style.display = "block";
              document.getElementById("vocals-link")
                      .href = `https://${BUCKET}.s3.amazonaws.com/separated/${file.replace(/\..+$/,'')}/vocals.wav`;
              document.getElementById("instr-link")
                      .href = `https://${BUCKET}.s3.amazonaws.com/separated/${file.replace(/\..+$/,'')}/no_vocals.wav`;
            } else if (code === 202) {
              statusText.textContent = "Still processing…";
              setTimeout(poll, 3000);
            } else {
              statusText.textContent = "Error: "+(j.error||"unknown");
            }
          });
      };
      poll();
    }
  </script>
</body>
</html>
